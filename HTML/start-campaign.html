<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Campaign - Fundora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; color: #475569; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-sky-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="mountain" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">Fundora</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="browse-campaigns.html" class="text-sm font-medium text-gray-700 hover:text-sky-600">Explore</a>
                    <a href="dashboard-backer.html" class="text-sm font-medium text-gray-700 hover:text-sky-600">Dashboard</a>
                    <a href="login.html" class="text-sm font-medium text-gray-700 hover:text-sky-600">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="py-12 px-4">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 mb-4 font-serif">Start a Campaign</h1>
                    <div class="flex items-center gap-4 text-sm font-medium text-slate-500 mb-2 font-sans">
                        <span>Step 1 of 5</span>
                        <span>20% Completed</span>
                    </div>
                </div>
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-300 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-4 py-2 text-slate-600">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Save as Draft
                </button>
            </div>
            
            <div class="h-2 w-full overflow-hidden rounded-full bg-slate-200 mb-8">
                <div class="h-full bg-sky-600 w-[20%]"></div>
            </div>

            <div class="rounded-xl border bg-card text-card-foreground p-8 border-slate-200 shadow-lg bg-white">
                <!-- Step 1: Basic Info -->
                <div class="space-y-6">
                    <h2 class="text-xl font-bold text-slate-900 border-b pb-4 font-serif">Basic Information</h2>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-700 font-sans">Campaign Title</label>
                            <input placeholder="e.g., Smart Solar Backpack" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            <p class="text-xs text-slate-500 font-sans">Keep it short and impactful.</p>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-700 font-sans">Category</label>
                            <select class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                                <option>Technology</option>
                                <option>Agriculture</option>
                                <option>Education</option>
                                <option>Health</option>
                                <option>Community</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-700 font-sans">Description</label>
                            <textarea class="flex min-h-[150px] w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" placeholder="Tell your story..."></textarea>
                            <p class="text-xs text-slate-500 font-sans">Minimum 100 characters.</p>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between mt-8 pt-6 border-t border-slate-100">
                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2 invisible">
                        <i data-lucide="chevron-left" class="w-4 h-4 mr-2"></i> Previous
                    </button>
                    
                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-sky-600 text-white shadow hover:bg-sky-700 h-10 px-4 py-2">
                        Next Step <i data-lucide="chevron-right" class="w-4 h-4 ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

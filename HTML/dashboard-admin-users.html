<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Fundora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; color: #475569; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <div class="flex min-h-screen bg-slate-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex lg:flex-col shrink-0 fixed h-full">
            <div class="p-6 border-b border-slate-100">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-sky-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="mountain" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">Fundora</span>
                    <span class="ml-2 text-xs font-bold text-white bg-red-600 px-2 py-0.5 rounded-full">ADMIN</span>
                </a>
            </div>
            <nav class="p-4 space-y-1 flex-1">
                <a href="dashboard-admin.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i> Dashboard
                    </button>
                </a>
                <a href="dashboard-admin-campaigns.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="shield-alert" class="mr-3 h-5 w-5"></i> Campaign Queue
                    </button>
                </a>
                <a href="dashboard-admin-users.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 bg-blue-50 text-blue-700 font-semibold">
                        <i data-lucide="users" class="mr-3 h-5 w-5"></i> User Management
                    </button>
                </a>
                <a href="dashboard-admin-moderation.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="flag" class="mr-3 h-5 w-5"></i> Moderation
                    </button>
                </a>
                <a href="dashboard-admin-settings.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="settings" class="mr-3 h-5 w-5"></i> Platform Settings
                    </button>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <a href="index.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-red-50 text-red-600 hover:text-red-700">
                        <i data-lucide="log-out" class="mr-3 h-5 w-5"></i> Logout
                    </button>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 lg:ml-64">
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 font-serif">User Management</h1>
                        <p class="text-slate-500 font-sans">Manage user roles and account status</p>
                    </div>
                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-sky-600 text-white shadow hover:bg-sky-700 h-9 px-4 py-2 font-sans">
                        Add New User
                    </button>
                </div>
        
                <div class="rounded-xl border bg-card text-card-foreground shadow border-slate-200 bg-white">
                    <div class="p-4 border-b border-slate-100 flex gap-4 font-sans">
                        <input placeholder="Search users..." class="flex h-10 w-full max-w-sm rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                        <select class="h-10 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            <option>All Roles</option>
                            <option>Backer</option>
                            <option>Creator</option>
                            <option>Admin</option>
                        </select>
                        <select class="h-10 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            <option>All Status</option>
                            <option>Active</option>
                            <option>Suspended</option>
                        </select>
                    </div>
        
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left font-sans">
                            <thead class="bg-slate-50 text-slate-500 font-medium border-b border-slate-200">
                                <tr>
                                    <th class="px-6 py-4">User</th>
                                    <th class="px-6 py-4">Role</th>
                                    <th class="px-6 py-4">Status</th>
                                    <th class="px-6 py-4">Joined</th>
                                    <th class="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <tr class="hover:bg-slate-50 transition-colors">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                                                R
                                            </div>
                                            <div>
                                                <div class="font-medium text-slate-900">Ram Sharma</div>
                                                <div class="text-xs text-slate-500">ram@example.com</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-slate-200 bg-slate-50 text-slate-700">
                                            Backer
                                        </span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-green-100 text-green-700">
                                            active
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-slate-500">
                                        2023-12-01
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 h-8 w-8 text-slate-400 hover:text-slate-600">
                                            <i data-lucide="more-vertical" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="hover:bg-slate-50 transition-colors">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                                                T
                                            </div>
                                            <div>
                                                <div class="font-medium text-slate-900">TechFarm Nepal</div>
                                                <div class="text-xs text-slate-500">contact@techfarm.np</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-blue-200 bg-blue-50 text-blue-700">
                                            Creator
                                        </span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-green-100 text-green-700">
                                            active
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-slate-500">
                                        2023-11-15
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-slate-100 h-8 w-8 text-slate-400 hover:text-slate-600">
                                            <i data-lucide="more-vertical" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

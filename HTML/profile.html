<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Fundora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; color: #475569; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <div class="flex min-h-screen bg-slate-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex lg:flex-col shrink-0 fixed h-full">
            <div class="p-6 border-b border-slate-100">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-sky-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="mountain" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">Fundora</span>
                </a>
            </div>
            <nav class="p-4 space-y-1 flex-1">
                <a href="dashboard-backer.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i> Dashboard
                    </button>
                </a>
                <a href="dashboard-supported-projects.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="heart" class="mr-3 h-5 w-5"></i> Supported Projects
                    </button>
                </a>
                <a href="browse-campaigns.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="compass" class="mr-3 h-5 w-5"></i> Browse Campaigns
                    </button>
                </a>
                <a href="transactions.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="history" class="mr-3 h-5 w-5"></i> Transactions
                    </button>
                </a>
                <a href="dashboard-messages.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="message-square" class="mr-3 h-5 w-5"></i> Messages
                    </button>
                </a>
                <a href="profile.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 bg-blue-50 text-blue-700 font-semibold">
                        <i data-lucide="settings" class="mr-3 h-5 w-5"></i> Settings
                    </button>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <a href="index.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-red-50 text-red-600 hover:text-red-700">
                        <i data-lucide="log-out" class="mr-3 h-5 w-5"></i> Logout
                    </button>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 lg:ml-64">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-slate-900 font-serif">Profile Settings</h1>
                    <p class="text-slate-500 font-sans">Manage your account information and preferences</p>
                </div>
        
                <div class="space-y-6">
                    <!-- Tabs List -->
                    <div class="w-full sm:w-auto justify-start border-b border-slate-200 mb-6 flex gap-6 font-sans">
                        <button class="px-1 py-2 text-sm font-medium text-sky-600 border-b-2 border-sky-600 flex items-center gap-2">
                            <i data-lucide="user" class="w-4 h-4"></i> General
                        </button>
                        <button class="px-1 py-2 text-sm font-medium text-slate-500 hover:text-slate-700 flex items-center gap-2">
                            <i data-lucide="shield" class="w-4 h-4"></i> Security
                        </button>
                        <button class="px-1 py-2 text-sm font-medium text-slate-500 hover:text-slate-700 flex items-center gap-2">
                            <i data-lucide="bell" class="w-4 h-4"></i> Notifications
                        </button>
                    </div>
        
                    <!-- General Tab Content -->
                    <div class="space-y-6">
                        <div class="rounded-xl border bg-card text-card-foreground shadow p-6 border-slate-200 bg-white">
                            <h3 class="font-bold text-lg text-slate-900 mb-6 font-serif">Personal Information</h3>
                            
                            <div class="flex items-center gap-6 mb-8 font-sans">
                                <div class="h-24 w-24 rounded-full bg-slate-200 flex items-center justify-center text-2xl font-bold text-slate-500">
                                    TF
                                </div>
                                <div>
                                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-3 mb-2">
                                        Change Avatar
                                    </button>
                                    <p class="text-xs text-slate-500">JPG, GIF or PNG. Max size of 800K</p>
                                </div>
                            </div>
        
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 font-sans">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium text-slate-700">Full Name</label>
                                    <input type="text" value="TechFarm Nepal" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium text-slate-700">Email Address</label>
                                    <input type="email" value="contact@techfarm.np" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium text-slate-700">Phone Number</label>
                                    <input type="tel" value="+977 9841XXXXXX" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium text-slate-700">Location</label>
                                    <input type="text" value="Chitwan, Nepal" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                                </div>
                            </div>
        
                            <div class="space-y-2 mb-6 font-sans">
                                <label class="text-sm font-medium text-slate-700">Bio</label>
                                <textarea class="flex min-h-[120px] w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">We are a team of agricultural engineers and software developers passionate about modernizing farming in Nepal.</textarea>
                            </div>
        
                            <div class="flex justify-end font-sans">
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-sky-600 text-white shadow hover:bg-sky-700 h-10 px-4 py-2">
                                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

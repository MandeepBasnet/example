<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Campaigns - Fundora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; color: #475569; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <div class="flex min-h-screen bg-slate-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex lg:flex-col shrink-0 fixed h-full">
            <div class="p-6 border-b border-slate-100">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-sky-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="mountain" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">Fundora</span>
                    <span class="ml-2 text-xs font-bold text-white bg-sky-600 px-2 py-0.5 rounded-full">CREATOR</span>
                </a>
            </div>
            <nav class="p-4 space-y-1 flex-1">
                <a href="dashboard-creator.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i> Overview
                    </button>
                </a>
                <a href="dashboard-creator-campaigns.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 bg-blue-50 text-blue-700 font-semibold">
                        <i data-lucide="tent" class="mr-3 h-5 w-5"></i> My Campaigns
                    </button>
                </a>
                <a href="dashboard-creator-finances.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="wallet" class="mr-3 h-5 w-5"></i> Finances
                    </button>
                </a>
                <a href="dashboard-creator-transactions.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="history" class="mr-3 h-5 w-5"></i> Transactions
                    </button>
                </a>
                <a href="dashboard-creator-messages.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="message-square" class="mr-3 h-5 w-5"></i> Messages
                    </button>
                </a>
                <a href="dashboard-creator-profile.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="settings" class="mr-3 h-5 w-5"></i> Settings
                    </button>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <a href="index.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-red-50 text-red-600 hover:text-red-700">
                        <i data-lucide="log-out" class="mr-3 h-5 w-5"></i> Logout
                    </button>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 lg:ml-64">
            <div class="space-y-8 relative">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 font-serif">My Campaigns</h1>
                        <p class="text-slate-500 font-sans">Manage your projects and track progress</p>
                    </div>
                    <a href="start-campaign.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-sky-600 text-white hover:bg-sky-700 h-10 px-4 py-2 font-sans">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Start New Campaign
                    </a>
                </div>
        
                <!-- Filters -->
                <div class="flex flex-col sm:flex-row gap-4 font-sans">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                        <input placeholder="Search campaigns..." class="flex h-10 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 pl-9 bg-white">
                    </div>
                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2 gap-2">
                        <i data-lucide="filter" class="w-4 h-4"></i> Filter
                    </button>
                </div>
        
                <!-- Campaign List -->
                <div class="space-y-4">
                    <!-- Campaign 1 -->
                    <div class="rounded-xl border bg-card text-card-foreground shadow p-5 hover:shadow-md transition-shadow border-slate-200 bg-white">
                        <div class="flex flex-col md:flex-row gap-6">
                            <!-- Image -->
                            <div class="w-full md:w-48 h-32 shrink-0 rounded-lg overflow-hidden bg-slate-100">
                                <img src="https://images.unsplash.com/photo-1625246333195-78d9c38ad449?auto=format&fit=crop&q=80&w=300" alt="Campaign" class="w-full h-full object-cover">
                            </div>
        
                            <!-- Content -->
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="flex items-center gap-3 mb-2 font-sans">
                                                <h3 class="font-bold text-lg text-slate-900 font-serif">Smart Agriculture IoT System</h3>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 bg-green-100 text-green-700 border-green-200">Active</div>
                                            </div>
                                            <p class="text-sm text-slate-500 font-sans">Created on Jan 15, 2024 • ID: #1</p>        
                                        </div>
                                        <button class="text-slate-400 hover:text-slate-600">
                                            <i data-lucide="more-vertical" class="h-5 w-5"></i>
                                        </button>
                                    </div>
                                </div>
        
                                <div class="mt-4 space-y-2 font-sans">
                                    <div class="flex justify-between text-sm">
                                        <span class="font-medium text-slate-900">Rs. 387,500</span>    
                                        <span class="text-slate-500">77% of Rs. 500,000</span>
                                    </div>
                                    <div class="h-2 w-full overflow-hidden rounded-full bg-slate-100">
                                        <div class="h-full bg-sky-600 w-[77%]"></div>
                                    </div>
                                </div>
                            </div>
        
                            <!-- Actions -->
                            <div class="flex md:flex-col gap-2 justify-center border-t md:border-t-0 md:border-l border-slate-100 pt-4 md:pt-0 md:pl-6 min-w-[140px] font-sans">
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-3 justify-start gap-2">
                                    <i data-lucide="edit-3" class="h-4 w-4"></i> Edit
                                </button>
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-3 justify-start gap-2">
                                    <i data-lucide="bar-chart-2" class="h-4 w-4"></i> Stats
                                </button>
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border shadow-sm h-9 px-3 justify-start gap-2 text-blue-600 border-blue-200 hover:bg-blue-50 bg-white">
                                    <i data-lucide="check-circle-2" class="h-4 w-4"></i> Submit Proof
                                </button>
                            </div>
                        </div>
                    </div>
    
                    <!-- Campaign 2 -->
                    <div class="rounded-xl border bg-card text-card-foreground shadow p-5 hover:shadow-md transition-shadow border-slate-200 bg-white">
                        <div class="flex flex-col md:flex-row gap-6">
                            <!-- Image -->
                            <div class="w-full md:w-48 h-32 shrink-0 rounded-lg overflow-hidden bg-slate-100">
                                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&q=80&w=300" alt="Campaign" class="w-full h-full object-cover">
                            </div>
        
                            <!-- Content -->
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="flex items-center gap-3 mb-2 font-sans">
                                                <h3 class="font-bold text-lg text-slate-900 font-serif">Rural Education Tech</h3>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 bg-slate-100 text-slate-700 border-slate-200">Draft</div>
                                            </div>
                                            <p class="text-sm text-slate-500 font-sans">Created on Feb 10, 2024 • ID: #2</p>        
                                        </div>
                                        <button class="text-slate-400 hover:text-slate-600">
                                            <i data-lucide="more-vertical" class="h-5 w-5"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
        
                            <!-- Actions -->
                            <div class="flex md:flex-col gap-2 justify-center border-t md:border-t-0 md:border-l border-slate-100 pt-4 md:pt-0 md:pl-6 min-w-[140px] font-sans">
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-3 justify-start gap-2">
                                    <i data-lucide="edit-3" class="h-4 w-4"></i> Edit
                                </button>
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white shadow-sm hover:bg-slate-100 hover:text-slate-900 h-9 px-3 justify-start gap-2">
                                    <i data-lucide="eye" class="h-4 w-4"></i> Preview
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

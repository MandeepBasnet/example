<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Settings - Fundora</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; color: #475569; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #0284c7;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #0284c7;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <div class="flex min-h-screen bg-slate-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex lg:flex-col shrink-0 fixed h-full">
            <div class="p-6 border-b border-slate-100">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="bg-sky-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="mountain" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">Fundora</span>
                    <span class="ml-2 text-xs font-bold text-white bg-red-600 px-2 py-0.5 rounded-full">ADMIN</span>
                </a>
            </div>
            <nav class="p-4 space-y-1 flex-1">
                <a href="dashboard-admin.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i> Dashboard
                    </button>
                </a>
                <a href="dashboard-admin-campaigns.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="shield-alert" class="mr-3 h-5 w-5"></i> Campaign Queue
                    </button>
                </a>
                <a href="dashboard-admin-users.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="users" class="mr-3 h-5 w-5"></i> User Management
                    </button>
                </a>
                <a href="dashboard-admin-moderation.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-slate-100 text-slate-600">
                        <i data-lucide="flag" class="mr-3 h-5 w-5"></i> Moderation
                    </button>
                </a>
                <a href="dashboard-admin-settings.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 bg-blue-50 text-blue-700 font-semibold">
                        <i data-lucide="settings" class="mr-3 h-5 w-5"></i> Platform Settings
                    </button>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <a href="index.html">
                    <button class="w-full justify-start inline-flex items-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 hover:bg-red-50 text-red-600 hover:text-red-700">
                        <i data-lucide="log-out" class="mr-3 h-5 w-5"></i> Logout
                    </button>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 lg:ml-64">
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 font-serif">Platform Settings</h1>
                        <p class="text-slate-500 font-sans">Configure general, payment, and security settings.</p>
                    </div>
                    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-sky-600 text-white hover:bg-sky-700 h-10 px-4 py-2 font-sans">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i> Save Changes
                    </button>
                </div>
        
                <div class="w-full">
                    <!-- Tabs List -->
                    <div class="bg-white border border-slate-200 p-1 mb-6 flex gap-2 rounded-lg w-fit font-sans">
                        <button class="px-6 py-2 text-sm font-medium bg-blue-50 text-blue-700 rounded-md flex items-center gap-2">
                            <i data-lucide="globe" class="w-4 h-4"></i> General
                        </button>
                        <button class="px-6 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 flex items-center gap-2">
                            <i data-lucide="credit-card" class="w-4 h-4"></i> Payment & Fees
                        </button>
                        <button class="px-6 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 flex items-center gap-2">
                            <i data-lucide="shield" class="w-4 h-4"></i> Security
                        </button>
                        <button class="px-6 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 flex items-center gap-2">
                            <i data-lucide="bell" class="w-4 h-4"></i> Notifications
                        </button>
                    </div>
        
                    <!-- General Content -->
                    <div class="rounded-xl border bg-card text-card-foreground shadow p-6 border-slate-200 bg-white">
                        <h3 class="text-lg font-bold text-slate-900 mb-4 font-serif">General Configuration</h3>
                        <div class="grid gap-6 max-w-2xl font-sans">
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-slate-700">Platform Name</label>
                                <input value="Fundora" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-slate-700">Support Email</label>
                                <input value="support@fundora.com" type="email" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-slate-700">Maintenance Mode</label>
                                <div class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg bg-slate-50">
                                    <div class="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
                                        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer translate-x-1 top-1"/>
                                        <label htmlFor="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                    </div>
                                    <span class="text-sm text-slate-600">Enable maintenance mode (only admins can access)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
